<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momo&Mozi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #FFA500; /* Laranja Claro */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .button-container {
      display: flex;
      gap: 10px; /* Espaço pequeno entre os botões */
      position: relative;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      opacity: 0.9;
    }
    .yes {
      background-color: #00ced1; /* Ciano */
      color: white;
    }
    .no {
      background-color: #6a0dad; /* Roxo */
      color: white;
      position: relative;
    }
    .small-text {
      font-size: 14px;
      color: #333;
      margin-top: 10px;
    }
    /* Estilo para os corações animados */
    .heart {
      position: absolute;
      color: red;
      font-size: 30px;
      animation: float 5s ease-in infinite;
      cursor: pointer;
    }
    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-30px) scale(1.2);
      }
      100% {
        transform: translateY(0) scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>Você aceita passar a vida toda comigo?</h1>
  <div class="button-container">
    <button class="yes" onclick="redirecionar()">Sim</button>
    <button class="no" onclick="moverBotao()">Não</button>
  </div>

  <p class="small-text">Escolha com sabedoria</p>

  <!-- Corações animados espalhados pelo fundo -->
  <div class="heart" style="top: 5%; left: 5%;">❤️</div>
  <div class="heart" style="top: 10%; left: 80%;">❤️</div>
  <div class="heart" style="top: 25%; left: 20%;">❤️</div>
  <div class="heart" style="top: 40%; left: 70%;">❤️</div>
  <div class="heart" style="top: 60%; left: 10%;">❤️</div>
  <div class="heart" style="top: 70%; left: 80%;">❤️</div>
  <div class="heart" style="top: 80%; left: 30%;">❤️</div>
  <div class="heart" style="top: 85%; left: 50%;">❤️</div>
  <div class="heart" style="top: 90%; left: 15%;">❤️</div>
  <div class="heart" style="top: 20%; left: 50%;">❤️</div>

  <script>
    let alternar = false; // Variável para alternar a posição do botão "Não"

    function redirecionar() {
      // Redireciona para a nova página
      window.location.href = "pagina2.html";
    }

    function moverBotao() {
      const noButton = document.querySelector('.no');

      if (!alternar) {
        // Move um pouco para a direita e abaixo
        noButton.style.transform = 'translate(50px, 30px)';
      } else {
        // Retorna para a posição original
        noButton.style.transform = 'translate(0, 0)';
      }

      alternar = !alternar; // Alterna a variável
    }
  </script>
</body>
</html>
